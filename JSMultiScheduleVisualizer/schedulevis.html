<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="seedrandom.js"></script>
	<script src="jquery-3.1.1.min.js"></script>
	<script src="raphael.min.js"></script>
	<script src="pdf.worker.js"></script>
	<script src="pdf.js"></script>
	<script src="schedulevis.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<style>
        .table-nonfluid {
            width: auto !important;
        }

		.overlayed1 {
			 position: absolute;
			 top: 0;
			 left: 0;
		}

		.overlayed2 {
			position: absolute;
			top: 0;
			left: 450px;
		}

		.overlayed3 {
			position: absolute;
			top: 0;
			left: 890px;
		}

		/*#area {
			position: absolute;
			top: 500px;
			left: 0;
		}*/

		.overlay-container {
			position: relative;
		}

		.no-close .ui-dialog-titlebar-close {
			display: none;
		}


    </style>
</head>
<body>

	<div id="control-container" title="Control">
		<div id="showbuttons">Show:
		</div>
	</div>


	<div class="overlay-container">
		<div id="structurescontainer" title="Project structures">
			<canvas class="overlayed1" id="the-canvas1"></canvas>
			<canvas class="overlayed2" id="the-canvas2"></canvas>
			<canvas class="overlayed3" id="the-canvas3"></canvas>
		</div>
		<div id="schedulescontainer" title="Schedule">
			<div id="area"></div>
		</div>
	</div>

	<div align="center">

	<!--<p>
		<form style="visibility:hidden;">
			Active resource: <select title="resource" name="res" id="resource-select"></select><br />
			Attributes for project: <select title="projectix" name="pix" id="project-select"></select>
		</form>
	</p>-->

		<div id="globaldatacontainer" title="Global attributes">
			<div id="totaltable" class="container">
				<table class="table table-striped table-nonfluid" id="totaltbl">
					<tr><th>Attribute</th><th>Value</th></tr>
					<tr><td>Total makespan</td><td><div id="totalmakespan"></div></td></tr>
					<tr><td>Delay costs</td><td><div id="totaldelaycosts"></div></td></tr>
				</table>
			</div>
		</div>

		<div id="perprojectdatacontainer" title="Per project attributes">
			<div id="attrtable" class="container">
				<table class="table table-striped table-nonfluid" id="attrtbl">
					<tr><th>Attribute</th><th>Project 1</th><th>Project 2</th><th>Project 3</th></tr>
					<tr><td>Makespan</td><td><div id="makespan1"></div></td><td><div id="makespan2"></div></td><td><div id="makespan3"></div></td></tr>
					<tr><td>Deadline</td><td><div id="deadline1"></div></td><td><div id="deadline2"></div></td><td><div id="deadline3"></div></td></tr>
					<tr><td>Costs</td><td><div id="delay-costs1"></div></td><td><div id="delay-costs2"></div></td><td><div id="delay-costs3"></div></td></tr>
					<tr><td>Executed activities</td><td><div id="executed1"></div></td><td><div id="executed2"></div></td><td><div id="executed3"></div></td></tr>
					<tr><td>Not executed activities</td><td><div id="not-executed1"></div></td><td><div id="not-executed2"></div></td><td><div id="not-executed3"></div></td></tr>
				</table>
			</div>
		</div>


	</div>


</body>
</html>
